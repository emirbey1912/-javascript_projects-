<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renk Değiştirme</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="container">
        <div class="contents">
            <div class="inputs">
                <input type="color" id="color">
                <input type="text" placeholder="hex" id="colorEnter">
            </div>

            <div class="types">
                <div class="type">
                    <p>HEX</p>
                    <div class="info_btn">
                        <p id="hex" class="type_box">Hex Code</p>
                        <button class="copy" onclick="copyBoard(this)">Copy</button>
                    </div>
                </div>

                <div class="type">
                    <p>RGB</p>
                    <div class="info_btn">
                        <p id="rgb" class="type_box">Rgb Code</p>
                        <button class="copy" onclick="copyBoard(this)">Copy</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="color_bg"></div>
    </div>
    <script src="/js/script.js"></script>
</body>

</html>
